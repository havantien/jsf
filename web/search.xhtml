<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<h:body>

    <h:form>
        <table style="border-radius: 1px; margin-left: 33%">
            <tr>
                <td>Mã nhân viên</td>
                <td>  <h:inputText value="#{nhanVienManagedBean.nhanVienSearch.nhanVien}"/></td>

                <td>Tên nhân viên</td>
                <td>  <h:inputText value="#{nhanVienManagedBean.nhanVienSearch.tenNV}"/></td>
            </tr>

            <tr>
                <td>Phòng ban</td>
                <td>  <h:inputText value="#{nhanVienManagedBean.nhanVienSearch.maPB}"/></td>

                <td>Người quản lý</td>
                <td>  <h:inputText value="#{nhanVienManagedBean.nhanVienSearch.maQL}"/></td>
            </tr>
            <tr>
                <td>Mức lương từ</td>
                <td>
                    <h:inputText value="#{nhanVienManagedBean.nhanVienSearch.minLuong}"/>
                </td>

                <td>Đến</td>
                <td><h:inputText value="#{nhanVienManagedBean.nhanVienSearch.maxLuong}"/></td>
            </tr>

            <tr>
                <td><h:commandButton action="#{nhanVienManagedBean.find()}" value="Tìm Kiếm" /></td>
                <td><h:commandButton action="#{nhanVienManagedBean.add()}" value="Thêm mới" /></td>
            </tr>



        </table>


    </h:form>


</h:body>
</html>
