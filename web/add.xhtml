<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>


</h:head>
<h:body>

    <h:form prependId="false">
        <p:panelGrid id="tablecl">
            <tr>
                <td>Mã nhân viên</td>
                <td><p:inputNumber  id="manhanvien" value="#{nhanVienManagedBean.nhanVien.nhanVien}"
                                 required="true" requiredMessage="Mã nhân viên không được để trống!"/></td>
                <p:message for="manhanvien"/>

                <td>Tên nhân viên</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.tenNV}"/></td>
            </tr>

            <tr>
                <td>Mã phòng ban</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.maPB}"/></td>

                <td>Mã quản lý</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.maQL}"/></td>
            </tr>

            <tr>
                <td>Lương</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.luong}" required="true"
                                 requiredMessage="Bận bạn nhập trường này!"/></td>

                <td>Nghề nghiệp</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.ngheNghiep}"/></td>
            </tr>

            <tr>
                <td>Ngày bắt đầu</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.ngayBD}"/></td>
                
                <td>Ngày trả lương</td>
                <td><p:inputText value="#{nhanVienManagedBean.nhanVien.ngayTL}"/></td>
            </tr>

            <tr>
                <td></td>
                <td><p:commandButton update="tablecl" action="#{nhanVienManagedBean.save()}" value="Thêm mới"/></td>
            </tr>

        </p:panelGrid>

    </h:form>

</h:body>
</html>
